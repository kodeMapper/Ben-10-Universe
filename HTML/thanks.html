        /* Basic reset for margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        /* Full-screen background video */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #000;
            /* Fallback background color */
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
            text-align: center;
            font-family: "Comic Neue", cursive;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            /* Place video behind other content */
            opacity: 0.3;
            /* Set the opacity of the video */
        }

        /* Centered text container */
        .content {
            position: relative;
            z-index: 1;
            /* Make sure content is above the video */
            background: rgba(0, 0, 0, 0.6);
            /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            /* Shadow for better visibility */
        }

        h4 {
            font-size: 2.5em;
            /* Larger font size */
            margin-bottom: 15px;
            /* More space below */
            color: #fff;
            /* White text color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            /* Shadow for text */
        }

        p {
            font-size: 1.3em;
            /* Slightly larger font size */
            margin-bottom: 15px;
            /* More space below */
            color: #eee;
            /* Light grey text color */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            /* Shadow for text */
        }

        b {
            color: #ff0;
            /* Highlight text color */
        }

        a {
            
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
            color: yellowgreen;
            padding: 0 5px;
        }
    </style>
